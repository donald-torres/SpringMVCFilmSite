<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Film by Keyword</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<style>
		body {
			background-image:
				url('https://img.pikbest.com/backgrounds/20200505/movie-classic-nostalgic-style-poster-background-map_2772323.jpg!sw800');
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: 100% 100%;
		}
	</style>

	<h1 class="display-3 text-center">
		<strong>Enter a Keyword </strong><small class="text-muted">To look up every Film with that keyword in its Title
			or Description</small>
	</h1>

	<form action="searchByKeyword.do" method="GET">

		<div class="input-group mb-3">

			<input type="text" class="form-control" name="keyword" placeholder="Film/Description Keyword"
				aria-label="Film/Description Keyword" aria-describedby="button-addon2">
			<button class="btn btn-success" type="submit" id="button-addon2"" >Get Film List</button>
			
		</div>

			<a href=" javascript: history.back()"><button type="button" class="btn btn-warning">Go back</button></a>

				<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
					integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
					crossorigin="anonymous"></script>

	</form>
</body>

</html>
